<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enhanced Family Tree</title>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ADD8E6; /* Light blue background */
    }

    .welcome-page {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .tree-container {
      height: calc(100vh - 60px);
      overflow: hidden;
      position: relative;
    }

    .page {
      display: none;
    }
    .page.active {
      display: block;
    }

    .form-page {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }

    .profile-page {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }

    .preview-image {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }

    .node-male {
      fill: #5D9CEC;
      stroke: #4A89DC;
      stroke-width: 2px;
    }
    .node-female {
      fill: #EC87C0;
      stroke: #D770AD;
      stroke-width: 2px;
    }
    .node-unknown {
      fill: #AAB2BD;
      stroke: #656D78;
      stroke-width: 2px;
    }

    .node-year-label {
      text-anchor: middle;
      font-size: 12px;
      font-weight: bold;
      fill: #00008B; /* Dark blue for date text */
    }

    .delete-button {
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.2s;
    }
    /* Show the delete X on hover */
    .family-node:hover .delete-button {
      opacity: 1;
    }

    .tree-link {
      fill: none;
      stroke: #656D78;
      stroke-width: 2px;
    }
    .marriage-link {
      fill: none;
      stroke: #8e44ad;
      stroke-width: 2px;
    }

    .profile-header {
      display: flex;
      margin-bottom: 2rem;
    }
    .profile-picture {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
      margin-right: 2rem;
    }
    .profile-info {
      flex: 1;
    }
    .relationship-title {
      margin-top: 2rem;
      font-weight: bold;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid #ddd;
    }
    .relationship-item {
      margin: 1rem 0;
      padding: 0.5rem;
      background-color: #f8f9fa;
      border-radius: 5px;
      cursor: pointer;
    }
    .relationship-item:hover {
      background-color: #e9ecef;
    }

    .save-notice {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .save-notice.show {
      opacity: 1;
    }

    .tree-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: #f8f9fa;
      padding: 10px 20px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 90;
    }

    .tree-container.with-header {
      padding-top: 60px;
    }

    .select-circle {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Welcome Page -->
  <div id="welcome-page" class="page welcome-page active">
    <svg width="200" height="200" viewBox="0 0 200 200" class="mb-4">
      <style>
        .tree-trunk {
          fill: #8B4513;
        }
        .tree-leaves {
          fill: #228B22;
        }
      </style>
      <rect class="tree-trunk" x="95" y="140" width="10" height="40" />
      <circle class="tree-leaves" cx="100" cy="90" r="60" />
      <path
        class="tree-leaves"
        d="M100,140 C70,120 30,120 20,80 C10,40 70,20 100,40 C130,20 190,40 180,80 C170,120 130,120 100,140 Z"
      />
    </svg>
    <h1 class="display-4 mb-4">Welcome to Your Family Tree</h1>
    <p class="lead mb-5">A simple way to create and view your family connections</p>

    <div id="storage-options" class="mb-4">
      <div class="d-flex flex-column gap-3">
        <button id="start-button" class="btn btn-primary btn-lg">
          <i class="fas fa-arrow-right me-2"></i>Start
        </button>
        <button id="import-button" class="btn btn-outline-primary">
          <i class="fas fa-file-import me-2"></i>Import Existing Data
        </button>
        <input type="file" id="import-file" accept=".json" class="d-none" />
      </div>
    </div>
  </div>

  <!-- Add Member Form -->
  <div id="form-page" class="page form-page">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="mb-0">Add Family Member</h2>
      <button id="back-to-tree-from-form" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-left me-2"></i>Back to Tree
      </button>
    </div>

    <div id="success-alert" class="alert alert-success d-none" role="alert">
      Family member added successfully!
    </div>

    <form id="member-form">
      <div class="card mb-4">
        <div class="card-header">Personal Information</div>
        <div class="card-body">
          <div class="row mb-3">
            <div class="col-md-4">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName" />
            </div>
            <div class="col-md-4">
              <label for="middleName" class="form-label">Middle Name</label>
              <input type="text" class="form-control" id="middleName" />
            </div>
            <div class="col-md-4">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName" />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-4">
              <label for="gender" class="form-label">Gender</label>
              <select class="form-select" id="gender">
                <option value="" selected>Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="col-md-8">
              <label class="form-label">Date of Birth</label>
              <div class="row g-2">
                <div class="col-md-4">
                  <select class="form-select" id="birthMonth">
                    <option value="" selected>Month</option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <select class="form-select" id="birthDay">
                    <option value="" selected>Day</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <input
                    type="number"
                    class="form-control"
                    id="birthYear"
                    placeholder="Year"
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-12">
              <label class="form-label">Date of Death (if applicable)</label>
              <div class="row g-2">
                <div class="col-md-4">
                  <select class="form-select" id="deathMonth">
                    <option value="" selected>Month</option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <select class="form-select" id="deathDay">
                    <option value="" selected>Day</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <input
                    type="number"
                    class="form-control"
                    id="deathYear"
                    placeholder="Year"
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Photo</label>
            <input
              type="file"
              class="form-control"
              id="photoInput"
              accept="image/*"
            />
            <div class="mt-2" id="photoPreviewContainer">
              <img id="photoPreview" class="preview-image d-none" />
            </div>
          </div>

          <div class="mb-3">
            <label for="birthplace" class="form-label">Birthplace</label>
            <input type="text" class="form-control" id="birthplace" />
          </div>
          <div class="mb-3">
            <label for="occupation" class="form-label">Occupation</label>
            <input type="text" class="form-control" id="occupation" />
          </div>
          <div class="mb-3">
            <label for="notes" class="form-label">Notes</label>
            <textarea class="form-control" id="notes" rows="3"></textarea>
          </div>
        </div>
      </div>

      <div class="card mb-4">
        <div class="card-header">Family Relationships</div>
        <div class="card-body">
          <!-- Parents Section -->
          <div class="mb-3">
            <label for="parentSelect" class="form-label">Add Parent</label>
            <div class="input-group">
              <select class="form-select" id="parentSelect">
                <option value="" selected>Select parent</option>
              </select>
              <select class="form-select" id="parentRelationship">
                <option value="biological">Biological</option>
                <option value="adoptive">Adoptive</option>
                <option value="step">Step</option>
                <option value="foster">Foster</option>
              </select>
              <button
                class="btn btn-outline-primary"
                type="button"
                id="addParentBtn"
              >
                Add
              </button>
            </div>
            <div id="parentsList" class="mt-2"></div>
          </div>

          <!-- Spouses Section -->
          <div class="mb-3">
            <label for="spouseSelect" class="form-label"
              >Add Spouse/Partner</label
            >
            <div class="input-group">
              <select class="form-select" id="spouseSelect">
                <option value="" selected>Select spouse/partner</option>
              </select>
              <select class="form-select" id="relationshipType">
                <option value="married">Married</option>
                <option value="divorced">Divorced</option>
                <option value="partner">Partner</option>
                <option value="separated">Separated</option>
              </select>
              <button
                class="btn btn-outline-primary"
                type="button"
                id="addSpouseBtn"
              >
                Add
              </button>
            </div>
            <div id="spousesList" class="mt-2"></div>
          </div>

          <!-- Siblings Section -->
          <div class="mb-3">
            <label for="siblingSelect" class="form-label">Add Sibling</label>
            <div class="input-group">
              <select class="form-select" id="siblingSelect">
                <option value="" selected>Select sibling</option>
              </select>
              <select class="form-select" id="siblingRelationship">
                <option value="full">Full Sibling</option>
                <option value="half">Half Sibling</option>
                <option value="step">Step Sibling</option>
                <option value="adoptive">Adoptive Sibling</option>
              </select>
              <button
                class="btn btn-outline-primary"
                type="button"
                id="addSiblingBtn"
              >
                Add
              </button>
            </div>
            <div id="siblingsList" class="mt-2"></div>
          </div>

          <!-- Children Section -->
          <div class="mb-3">
            <label for="childSelect" class="form-label">Add Child</label>
            <div class="input-group">
              <select class="form-select" id="childSelect">
                <option value="" selected>Select child</option>
              </select>
              <select class="form-select" id="childRelationship">
                <option value="biological">Biological</option>
                <option value="adoptive">Adoptive</option>
                <option value="step">Step</option>
                <option value="foster">Foster</option>
              </select>
              <button
                class="btn btn-outline-primary"
                type="button"
                id="addChildBtn"
              >
                Add
              </button>
            </div>
            <div id="childrenList" class="mt-2"></div>
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-between">
        <button type="button" id="cancel-button" class="btn btn-outline-secondary">
          Cancel
        </button>
        <div>
          <button type="button" id="reset-button" class="btn btn-outline-secondary me-2">
            Reset
          </button>
          <button type="button" id="save-button" class="btn btn-primary">
            Save Family Member
          </button>
        </div>
      </div>
    </form>
  </div>

  <!-- Tree View -->
  <div id="tree-page" class="page">
    <div class="tree-header">
      <div class="d-flex gap-2">
        <button id="add-member-button" class="btn btn-primary">
          <i class="fas fa-plus me-2"></i>Add Member
        </button>
        <button id="find-relationship-button" class="btn btn-outline-secondary">
          <i class="fas fa-people-arrows me-2"></i>Find Relationship
        </button>
        <div id="relationship-result" class="ms-3 fw-bold text-danger"></div>
      </div>

      <div class="d-flex gap-2">
        <button id="export-button" class="btn btn-outline-primary">
          <i class="fas fa-download me-2"></i>Export
        </button>
        <button id="organize-tree-button" class="btn btn-outline-secondary">
          <i class="fas fa-sitemap me-2"></i>Organize Tree
        </button>
        <button id="center-tree-button" class="btn btn-outline-secondary">
          <i class="fas fa-compress-arrows-alt"></i>
        </button>
      </div>
    </div>

    <!-- No more magnifying glass buttons or floating plus button -->

    <div id="tree-container" class="tree-container with-header">
      <!-- Family tree will be rendered here -->
    </div>

    <div id="save-notice" class="save-notice">Data saved to localStorage</div>
  </div>

  <!-- Profile View -->
  <div id="profile-page" class="page profile-page">
    <div id="profile-container">
      <!-- Will be populated by JavaScript -->
    </div>
    <div class="mt-4">
      <button id="back-to-tree-button" class="btn btn-outline-secondary">
        Back to Tree
      </button>
      <button id="edit-profile-button" class="btn btn-primary float-end">
        Edit
      </button>
    </div>
  </div>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"
  ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
  <script>
    const familyTreeApp = {
      // Data
      members: [],
      relationships: [],
      currentMember: null,
      zoomLevel: 1,

      // Keep track of selected nodes for "Find Relationship"
      selectedNodes: [],

      // Pages
      pages: {
        welcome: document.getElementById('welcome-page'),
        form: document.getElementById('form-page'),
        tree: document.getElementById('tree-page'),
        profile: document.getElementById('profile-page')
      },

      init: function () {
        this.loadData();
        this.setupEventListeners();
        this.setupDaySelectors();
        this.populateMemberSelectors();

        if (this.members.length > 0) {
          this.showPage('tree');
          this.renderTree();
        }
      },

      // Setup day selectors
      setupDaySelectors: function () {
        const populateDays = (monthSelector, daySelector) => {
          monthSelector.addEventListener('change', () => {
            const month = parseInt(monthSelector.value);
            const daySelect = document.getElementById(daySelector);
            while (daySelect.options.length > 1) {
              daySelect.remove(1);
            }
            if (!month) return;

            let daysInMonth;
            if ([4, 6, 9, 11].includes(month)) {
              daysInMonth = 30;
            } else if (month === 2) {
              daysInMonth = 29; // We'll just use 29 for February
            } else {
              daysInMonth = 31;
            }
            for (let i = 1; i <= daysInMonth; i++) {
              const option = document.createElement('option');
              option.value = i;
              option.textContent = i;
              daySelect.appendChild(option);
            }
          });
        };
        const birthMonth = document.getElementById('birthMonth');
        if (birthMonth) {
          populateDays(birthMonth, 'birthDay');
        }
        const deathMonth = document.getElementById('deathMonth');
        if (deathMonth) {
          populateDays(deathMonth, 'deathDay');
        }
      },

      // Load from localStorage
      loadData: function () {
        try {
          const membersData = localStorage.getItem('familyTreeMembers');
          const relationshipsData = localStorage.getItem('familyTreeRelationships');
          if (membersData) {
            this.members = JSON.parse(membersData);
          }
          if (relationshipsData) {
            this.relationships = JSON.parse(relationshipsData);
          }
        } catch (error) {
          console.error('Error loading data:', error);
          this.members = [];
          this.relationships = [];
        }
      },

      // Save to localStorage
      saveData: function () {
        try {
          localStorage.setItem('familyTreeMembers', JSON.stringify(this.members));
          localStorage.setItem('familyTreeRelationships', JSON.stringify(this.relationships));
          const saveNotice = document.getElementById('save-notice');
          saveNotice.classList.add('show');
          setTimeout(() => {
            saveNotice.classList.remove('show');
          }, 2000);
          return true;
        } catch (error) {
          console.error('Error saving data:', error);
          alert('Could not save data.');
          return false;
        }
      },

      // Export data
      exportData: function () {
        const data = {
          members: this.members,
          relationships: this.relationships,
          exportDate: new Date().toISOString()
        };
        const jsonData = JSON.stringify(data, null, 2);
        const blob = new Blob([jsonData], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `family_tree_${new Date().toISOString().slice(0, 10)}.json`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      },

      // Import data
      importData: function (jsonData) {
        try {
          const data = JSON.parse(jsonData);
          if (
            data.members &&
            Array.isArray(data.members) &&
            data.relationships &&
            Array.isArray(data.relationships)
          ) {
            this.members = data.members;
            this.relationships = data.relationships;
            this.saveData();
            this.populateMemberSelectors();
            this.renderTree();
            return true;
          }
        } catch (error) {
          console.error('Error importing data:', error);
        }
        return false;
      },

      // Event listeners
      setupEventListeners: function () {
        document.getElementById('start-button').addEventListener('click', () => {
          this.showPage('form');
        });
        document.getElementById('import-button').addEventListener('click', () => {
          document.getElementById('import-file').click();
        });
        document.getElementById('import-file').addEventListener('change', (e) => {
          if (e.target.files.length > 0) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = (event) => {
              if (this.importData(event.target.result)) {
                alert('Data imported successfully!');
                this.showPage('tree');
              } else {
                alert('Error importing data.');
              }
            };
            reader.readAsText(file);
          }
        });

        document
          .getElementById('back-to-tree-from-form')
          .addEventListener('click', () => {
            this.showPage(this.members.length > 0 ? 'tree' : 'welcome');
          });
        document.getElementById('cancel-button').addEventListener('click', () => {
          this.showPage(this.members.length > 0 ? 'tree' : 'welcome');
        });
        document.getElementById('reset-button').addEventListener('click', () => {
          this.resetForm();
        });
        document.getElementById('save-button').addEventListener('click', () => {
          this.saveMember();
        });

        // Relationship button at top
        document
          .getElementById('find-relationship-button')
          .addEventListener('click', () => {
            if (this.selectedNodes.length < 2) {
              document.getElementById('relationship-result').textContent =
                'Please select 2 family members to see relationship';
            } else {
              const [p1, p2] = this.selectedNodes;
              const relationshipText = this.computeRelationship(p1, p2);
              document.getElementById('relationship-result').textContent = relationshipText;
            }
          });

        // Photo preview
        document.getElementById('photoInput').addEventListener('change', (e) => {
          if (e.target.files && e.target.files[0]) {
            const reader = new FileReader();
            reader.onload = (event) => {
              const photoPreview = document.getElementById('photoPreview');
              photoPreview.src = event.target.result;
              photoPreview.classList.remove('d-none');
            };
            reader.readAsDataURL(e.target.files[0]);
          }
        });

        // Relationship form controls
        document.getElementById('addParentBtn').addEventListener('click', () => {
          const parentSelect = document.getElementById('parentSelect');
          const relationshipType = document.getElementById('parentRelationship').value;
          if (parentSelect.value) {
            const parent = this.members.find((m) => m.id === parentSelect.value);
            if (parent) {
              this.addRelationshipToForm('parent', parent, relationshipType);
              parentSelect.value = '';
            }
          }
        });
        document.getElementById('addSpouseBtn').addEventListener('click', () => {
          const spouseSelect = document.getElementById('spouseSelect');
          const relationshipType = document.getElementById('relationshipType').value;
          if (spouseSelect.value) {
            const spouse = this.members.find((m) => m.id === spouseSelect.value);
            if (spouse) {
              this.addRelationshipToForm('spouse', spouse, relationshipType);
              spouseSelect.value = '';
            }
          }
        });
        document.getElementById('addSiblingBtn').addEventListener('click', () => {
          const siblingSelect = document.getElementById('siblingSelect');
          const relationshipType = document.getElementById('siblingRelationship').value;
          if (siblingSelect.value) {
            const sibling = this.members.find((m) => m.id === siblingSelect.value);
            if (sibling) {
              this.addRelationshipToForm('sibling', sibling, relationshipType);
              siblingSelect.value = '';
            }
          }
        });
        document.getElementById('addChildBtn').addEventListener('click', () => {
          const childSelect = document.getElementById('childSelect');
          const relationshipType = document.getElementById('childRelationship').value;
          if (childSelect.value) {
            const child = this.members.find((m) => m.id === childSelect.value);
            if (child) {
              this.addRelationshipToForm('child', child, relationshipType);
              childSelect.value = '';
            }
          }
        });

        // Tree page
        document.getElementById('add-member-button').addEventListener('click', () => {
          this.resetForm();
          this.showPage('form');
        });
        document.getElementById('export-button').addEventListener('click', () => {
          this.exportData();
        });
        document
          .getElementById('organize-tree-button')
          .addEventListener('click', () => {
            this.renderTree(true);
          });
        document
          .getElementById('center-tree-button')
          .addEventListener('click', () => {
            this.centerTree();
          });

        // Profile page
        document
          .getElementById('back-to-tree-button')
          .addEventListener('click', () => {
            this.showPage('tree');
          });
        document.getElementById('edit-profile-button').addEventListener('click', () => {
          if (this.currentMember) {
            this.populateFormForEdit(this.currentMember);
            this.showPage('form');
          }
        });
      },

      // Show a page
      showPage: function (pageName) {
        Object.values(this.pages).forEach((page) => page.classList.remove('active'));
        if (this.pages[pageName]) {
          this.pages[pageName].classList.add('active');
          if (pageName === 'tree') this.renderTree();
        }
      },

      resetForm: function () {
        document.getElementById('member-form').reset();
        document.getElementById('photoPreview').classList.add('d-none');
        document.getElementById('parentsList').innerHTML = '';
        document.getElementById('spousesList').innerHTML = '';
        document.getElementById('siblingsList').innerHTML = '';
        document.getElementById('childrenList').innerHTML = '';
        document.getElementById('save-button').textContent = 'Save Family Member';
        document.getElementById('save-button').dataset.editing = '';
      },

      // Save new or update existing
      saveMember: function () {
        const firstName = document.getElementById('firstName').value.trim();
        const middleName = document.getElementById('middleName').value.trim();
        const lastName = document.getElementById('lastName').value.trim();
        const gender = document.getElementById('gender').value;

        const birthMonth = document.getElementById('birthMonth').value;
        const birthDay = document.getElementById('birthDay').value;
        const birthYear = document.getElementById('birthYear').value;

        const deathMonth = document.getElementById('deathMonth').value;
        const deathDay = document.getElementById('deathDay').value;
        const deathYear = document.getElementById('deathYear').value;

        const birthplace = document.getElementById('birthplace').value.trim();
        const occupation = document.getElementById('occupation').value.trim();
        const notes = document.getElementById('notes').value.trim();

        const photoPreview = document.getElementById('photoPreview');
        const photo = photoPreview.classList.contains('d-none') ? '' : photoPreview.src;

        const member = {
          firstName,
          middleName,
          lastName,
          gender,
          birthMonth,
          birthDay,
          birthYear,
          deathMonth,
          deathDay,
          deathYear,
          birthplace,
          occupation,
          notes,
          photo
        };

        const parentItems = Array.from(
          document.querySelectorAll('#parentsList [data-id]')
        ).map((el) => ({
          id: el.dataset.id,
          type: el.dataset.relationshipType || 'biological'
        }));
        const spouseItems = Array.from(
          document.querySelectorAll('#spousesList [data-id]')
        ).map((el) => ({
          id: el.dataset.id,
          type: el.dataset.relationshipType || 'married'
        }));
        const siblingItems = Array.from(
          document.querySelectorAll('#siblingsList [data-id]')
        ).map((el) => ({
          id: el.dataset.id,
          type: el.dataset.relationshipType || 'full'
        }));
        const childItems = Array.from(
          document.querySelectorAll('#childrenList [data-id]')
        ).map((el) => ({
          id: el.dataset.id,
          type: el.dataset.relationshipType || 'biological'
        }));

        const editingId = document.getElementById('save-button').dataset.editing;

        if (editingId) {
          member.id = editingId;
          this.updateMember(member);
          this.relationships = this.relationships.filter(
            (r) =>
              !(
                (r.from === editingId &&
                  (r.type === 'parent' ||
                    r.type === 'child' ||
                    r.type === 'sibling')) ||
                (r.to === editingId &&
                  (r.type === 'parent' ||
                    r.type === 'child' ||
                    r.type === 'sibling')) ||
                ((r.from === editingId || r.to === editingId) && r.type === 'spouse')
              )
          );
        } else {
          member.id = this.generateUniqueId();
          this.members.push(member);
        }

        parentItems.forEach((rel) => {
          this.relationships.push({
            from: rel.id,
            to: member.id,
            type: 'parent',
            relationshipType: rel.type
          });
        });
        spouseItems.forEach((rel) => {
          this.relationships.push({
            from: member.id,
            to: rel.id,
            type: 'spouse',
            relationshipType: rel.type
          });
        });
        siblingItems.forEach((rel) => {
          this.relationships.push({
            from: member.id,
            to: rel.id,
            type: 'sibling',
            relationshipType: rel.type
          });
        });
        childItems.forEach((rel) => {
          this.relationships.push({
            from: member.id,
            to: rel.id,
            type: 'parent',
            relationshipType: rel.type
          });
        });

        this.saveData();
        const successAlert = document.getElementById('success-alert');
        successAlert.classList.remove('d-none');
        successAlert.textContent = editingId
          ? 'Family member updated successfully!'
          : 'Family member added successfully!';
        setTimeout(() => {
          successAlert.classList.add('d-none');
        }, 3000);

        this.populateMemberSelectors();
        this.resetForm();
        this.showPage('tree');
      },

      // Update existing member
      updateMember: function (member) {
        const index = this.members.findIndex((m) => m.id === member.id);
        if (index !== -1) {
          this.members[index] = member;
          this.saveData();
        }
      },

      // Add relationship to the form
      addRelationshipToForm: function (type, person, relationshipType) {
        let listElement;
        switch (type) {
          case 'parent':
            listElement = document.getElementById('parentsList');
            break;
          case 'spouse':
            listElement = document.getElementById('spousesList');
            break;
          case 'sibling':
            listElement = document.getElementById('siblingsList');
            break;
          case 'child':
            listElement = document.getElementById('childrenList');
            break;
          default:
            return;
        }
        if (listElement.querySelector(`[data-id="${person.id}"]`)) {
          return;
        }
        const item = document.createElement('div');
        item.className =
          'alert alert-secondary d-flex justify-content-between align-items-center';
        item.dataset.id = person.id;
        item.dataset.relationshipType = relationshipType;
        let relationshipDisplay = relationshipType
          ? relationshipType.charAt(0).toUpperCase() + relationshipType.slice(1)
          : '';
        item.innerHTML = `
          <div>
            <strong>${this.getDisplayName(person)}</strong>

                ? `<span class="badge bg-info ms-2">${relationshipDisplay}</span>`
                : ''
            }
          </div>
          <button type="button" class="btn-close"></button>

      // Populate relationship selects
      populateMemberSelectors: function () {
        const selectors = {
          parent: document.getElementById('parentSelect'),
          spouse: document.getElementById('spouseSelect'),
          sibling: document.getElementById('siblingSelect'),
          child: document.getElementById('childSelect')
        };
        Object.values(selectors).forEach((selector) => {
          if (!selector) return;
          while (selector.options.length > 1) selector.remove(1);
        });
        this.members.forEach((member) => {
          const option = document.createElement('option');
          option.value = member.id;
          option.textContent = this.getDisplayName(member);
          Object.values(selectors).forEach((selector) => {
            if (selector) selector.appendChild(option.cloneNode(true));
          });
        });
      },

      populateFormForEdit: function (member) {
        document.getElementById('firstName').value = member.firstName || '';
        document.getElementById('middleName').value = member.middleName || '';
        document.getElementById('lastName').value = member.lastName || '';
        document.getElementById('gender').value = member.gender || '';

          document.getElementById('deathMonth').dispatchEvent(event);
          setTimeout(() => {

          }, 100);
        }

        document.getElementById('parentsList').innerHTML = '';
        document.getElementById('spousesList').innerHTML = '';
        document.getElementById('siblingsList').innerHTML = '';
        document.getElementById('childrenList').innerHTML = '';

        // Parents
        this.relationships
          .filter((r) => r.to === member.id && r.type === 'parent')
          .forEach((r) => {
            const parent = this.members.find((m) => m.id === r.from);
            if (parent) {
              this.addRelationshipToForm('parent', parent, r.relationshipType);
            }
          });
        // Spouses
        this.relationships
          .filter(
            (r) =>
              (r.from === member.id || r.to === member.id) && r.type === 'spouse'
          )
          .forEach((r) => {
            const spouseId = r.from === member.id ? r.to : r.from;
            const spouse = this.members.find((m) => m.id === spouseId);
            if (spouse) {
              this.addRelationshipToForm('spouse', spouse, r.relationshipType);
            }
          });
        // Siblings
        this.relationships
          .filter(
            (r) =>
              ((r.from === member.id && r.to !== member.id) ||
                (r.to === member.id && r.from !== member.id)) &&
              r.type === 'sibling'
          )
          .forEach((r) => {
            const siblingId = r.from === member.id ? r.to : r.from;
            const sibling = this.members.find((m) => m.id === siblingId);
            if (sibling) {
              this.addRelationshipToForm('sibling', sibling, r.relationshipType);
            }
          });
        // Children
        this.relationships
          .filter((r) => r.from === member.id && r.type === 'parent')
          .forEach((r) => {
            const child = this.members.find((m) => m.id === r.to);
            if (child) {
              this.addRelationshipToForm('child', child, r.relationshipType);
            }
          });

        document.getElementById('save-button').textContent = 'Update Family Member';
        document.getElementById('save-button').dataset.editing = member.id;
      },

      // Relationship helpers
      getRelationshipType: function (baseType, fromId, toId) {
        const relationship = this.relationships.find(
          (r) =>
            (r.type === baseType && r.from === fromId && r.to === toId) ||
            (r.type === baseType &&
              r.from === toId &&
              r.to === fromId &&
              (baseType === 'spouse' || baseType === 'sibling'))
        );
        return relationship ? relationship.relationshipType : null;
      },
      getParents: function (personId) {
        return this.relationships
          .filter((r) => r.to === personId && r.type === 'parent')
          .map((r) => this.members.find((m) => m.id === r.from))
          .filter(Boolean);
      },
      getSpouses: function (personId) {
        return this.relationships
          .filter((r) => (r.from === personId || r.to === personId) && r.type === 'spouse')
          .map((r) => {
            const spouseId = r.from === personId ? r.to : r.from;
            return this.members.find((m) => m.id === spouseId);
          })
          .filter(Boolean);
      },
      getSiblings: function (personId) {
        const directSiblings = this.relationships
          .filter((r) => (r.from === personId || r.to === personId) && r.type === 'sibling')
          .map((r) => {
            const siblingId = r.from === personId ? r.to : r.from;
            return this.members.find((m) => m.id === siblingId);
          })
          .filter(Boolean);

        const parents = this.getParents(personId);
        let parentSiblings = [];
        if (parents.length > 0) {
          const siblingIds = new Set();
          parents.forEach((parent) => {
            const children = this.getChildren(parent.id);
            children.forEach((child) => {
              if (child.id !== personId) {
                siblingIds.add(child.id);
              }
            });
          });
          parentSiblings = Array.from(siblingIds)
            .map((id) => this.members.find((m) => m.id === id))
            .filter(Boolean);
        }
        const allSiblings = [...directSiblings, ...parentSiblings];
        return Array.from(new Map(allSiblings.map((s) => [s.id, s])).values());
      },
      getChildren: function (personId) {
        return this.relationships
          .filter((r) => r.from === personId && r.type === 'parent')
          .map((r) => this.members.find((m) => m.id === r.to))
          .filter(Boolean);
      },

      // Let user select a node (the small circle)
      toggleSelection: function (personId, circleElement) {
        const index = this.selectedNodes.indexOf(personId);
        if (index === -1) {
          // Not selected yet
          if (this.selectedNodes.length >= 2) {
            // If 2 are already selected, remove the first
            const removed = this.selectedNodes.shift();
            // Also revert that circle's color if needed
            // We'll find that circle in the DOM if we wanted, but for simplicity let's skip
          }
          this.selectedNodes.push(personId);
          circleElement.attr('fill', 'yellow');
        } else {
          // Already selected, so unselect
          this.selectedNodes.splice(index, 1);
          circleElement.attr('fill', 'white');
        }
      },

      // Relationship logic for the two selected nodes
      computeRelationship: function (person1Id, person2Id) {
        const person1 = this.members.find((m) => m.id === person1Id);
        const person2 = this.members.find((m) => m.id === person2Id);
        if (!person1 || !person2) {
          return 'Error finding selected people';
        }

        // 1) Check direct relationships
        const directRel = this.getDirectRelationship(person1Id, person2Id);
        if (directRel) {
          return `${this.getDisplayName(person1)} is ${directRel} of ${this.getDisplayName(
            person2
          )}`;
        }

        // 2) Siblings?
        if (this.areSiblings(person1Id, person2Id)) {
          const siblingType = this.getSiblingType(person1Id, person2Id) || '';
          return `${this.getDisplayName(person1)} is ${siblingType} sibling of ${this.getDisplayName(
            person2
          )}`;
        }

        // 3) Grandparent?
        if (this.isGrandparent(person1Id, person2Id)) {
          return `${this.getDisplayName(person1)} is a grandparent of ${this.getDisplayName(
            person2
          )}`;
        }
        if (this.isGrandparent(person2Id, person1Id)) {
          return `${this.getDisplayName(person2)} is a grandparent of ${this.getDisplayName(
            person1
          )}`;
        }

        // 4) Cousins?
        const cousinResult = this.findCousinRelationship(person1Id, person2Id);
        if (cousinResult) {
          return cousinResult;
        }

        // 5) In-law?
        const inLaw = this.findInLawRelationship(person1Id, person2Id);
        if (inLaw) {
          return inLaw;
        }

        return `No clear family relationship found between ${this.getDisplayName(
          person1
        )} and ${this.getDisplayName(person2)}`;
      },
      getDirectRelationship: function (p1, p2) {
        const isParent = this.relationships.some(
          (r) => r.from === p1 && r.to === p2 && r.type === 'parent'
        );
        if (isParent) return 'a parent';
        const isChild = this.relationships.some(
          (r) => r.from === p2 && r.to === p1 && r.type === 'parent'
        );
        if (isChild) return 'a child';
        const isSpouse = this.relationships.some(
          (r) =>
            ((r.from === p1 && r.to === p2) || (r.from === p2 && r.to === p1)) &&
            r.type === 'spouse'
        );
        if (isSpouse) {
          const relationship = this.relationships.find(
            (r) =>
              ((r.from === p1 && r.to === p2) || (r.from === p2 && r.to === p1)) &&
              r.type === 'spouse'
          );
          if (relationship && relationship.relationshipType) {
            switch (relationship.relationshipType) {
              case 'married':
                return 'married to';
              case 'divorced':
                return 'divorced from';
              case 'partner':
                return 'a partner of';
              case 'separated':
                return 'separated from';
              default:
                return 'a spouse of';
            }
          }
          return 'a spouse of';
        }
        return null;
      },
      areSiblings: function (p1, p2) {
        const directSibling = this.relationships.some(
          (r) =>
            ((r.from === p1 && r.to === p2) || (r.from === p2 && r.to === p1)) &&
            r.type === 'sibling'
        );
        if (directSibling) return true;
        const parents1 = this.getParents(p1).map((p) => p.id);
        const parents2 = this.getParents(p2).map((p) => p.id);
        return parents1.some((id) => parents2.includes(id));
      },
      getSiblingType: function (p1, p2) {
        const siblingRel = this.relationships.find(
          (r) =>
            ((r.from === p1 && r.to === p2) || (r.from === p2 && r.to === p1)) &&
            r.type === 'sibling'
        );
        if (siblingRel && siblingRel.relationshipType) {
          return siblingRel.relationshipType;
        }
        const parents1 = this.getParents(p1);
        const parents2 = this.getParents(p2);
        const parentIds1 = parents1.map((p) => p.id);
        const parentIds2 = parents2.map((p) => p.id);
        const common = parentIds1.filter((id) => parentIds2.includes(id));
        if (common.length === 0) return null;
        if (parents1.length === parents2.length && common.length === parents1.length) {
          return 'full';
        } else {
          return 'half';
        }
      },
      isGrandparent: function (p1, p2) {
        const children = this.getChildren(p1).map((c) => c.id);
        const parents = this.getParents(p2).map((p) => p.id);
        return children.some((childId) => parents.includes(childId));
      },
      findCousinRelationship: function (p1, p2) {
        const parents1 = this.getParents(p1);
        const parents2 = this.getParents(p2);
        for (const pa1 of parents1) {
          for (const pa2 of parents2) {
            if (this.areSiblings(pa1.id, pa2.id)) {
              return `${this.getDisplayName(p1)} and ${this.getDisplayName(
                p2
              )} are first cousins`;
            }
          }
        }
        return null;
      },
      findInLawRelationship: function (p1, p2) {
        const spouses1 = this.getSpouses(p1);
        const spouses2 = this.getSpouses(p2);
        for (const spouse of spouses1) {
          if (this.getParents(spouse.id).map((p) => p.id).includes(p2)) {
            return `${this.getDisplayName(p2)} is a parent-in-law of ${this.getDisplayName(
              p1
            )}`;
          }
        }
        for (const spouse of spouses2) {
          if (this.getParents(spouse.id).map((p) => p.id).includes(p1)) {
            return `${this.getDisplayName(p1)} is a parent-in-law of ${this.getDisplayName(
              p2
            )}`;
          }
        }
        for (const spouse of spouses1) {
          if (this.areSiblings(spouse.id, p2)) {
            return `${this.getDisplayName(p2)} is a sibling-in-law of ${this.getDisplayName(
              p1
            )}`;
          }
        }
        for (const spouse of spouses2) {
          if (this.areSiblings(spouse.id, p1)) {
            return `${this.getDisplayName(p1)} is a sibling-in-law of ${this.getDisplayName(
              p2
            )}`;
          }
        }
        return null;
      },

      // Utility
      getDisplayName: function (member) {
        if (!member) return 'Unnamed';
        let name = member.firstName || '';
        if (member.middleName) name += ' ' + member.middleName;
        if (member.lastName) name += ' ' + member.lastName;
        return name.trim() || 'Unnamed';
      },
      capitalizeFirst: function (str) {
        return str.charAt(0).toUpperCase() + str.slice(1);
      },
      generateUniqueId: function () {
        return (
          Date.now().toString(36) + Math.random().toString(36).substring(2)
        );
      },

      // Render the tree
      renderTree: function (forceReorganize = false) {
        const container = document.getElementById('tree-container');
        container.innerHTML = '';
        if (this.members.length === 0) {
          container.innerHTML = `
            <div class="d-flex flex-column align-items-center justify-content-center h-100">
              <h3 class="text-muted mb-4">No family members yet</h3>
              <button id="start-adding-button" class="btn btn-primary">Add Your First Family Member</button>
            </div>
          `;
          document
            .getElementById('start-adding-button')
            .addEventListener('click', () => {
              this.resetForm();
              this.showPage('form');
            });
          return;
        }

        const width = container.clientWidth;
        const height = container.clientHeight;
        const boxWidth = 120;
        const boxHeight = 40;
        const levelHeight = 120;
        const siblingDistance = 40;

        const svg = d3
          .select(container)
          .append('svg')
          .attr('width', width)
          .attr('height', height);

        const zoom = d3
          .zoom()
          .scaleExtent([0.1, 3])
          .on('zoom', (event) => {
            g.attr('transform', event.transform);
          });
        svg.call(zoom);

        const g = svg.append('g');

        const treeData = this.buildTreeData();
        if (!treeData || treeData.length === 0) {
          container.innerHTML = `
            <div class="d-flex flex-column align-items-center justify-content-center h-100">
              <h3 class="text-muted mb-4">Could not create family tree structure</h3>
              <p class="text-center">Try adding more family members with clear parent-child relationships.</p>
            </div>
          `;
          return;
        }
        const rootUnits = this.layoutFamilyTree(
          treeData,
          0,
          width / 2,
          0,
          boxWidth,
          boxHeight,
          levelHeight,
          siblingDistance
        );
        this.drawFamilyUnits(g, rootUnits, boxWidth, boxHeight);

        const bounds = g.node().getBBox();
        const centerX = bounds.x + bounds.width / 2;
        const centerY = bounds.y + bounds.height / 2;
        const scale = 0.9 / Math.max(bounds.width / width, bounds.height / height);
        const translate = [width / 2 - scale * centerX, height / 2 - scale * centerY];
        this.zoomLevel = scale;
        svg.call(
          zoom.transform,
          d3.zoomIdentity.translate(translate[0], translate[1]).scale(scale)
        );
      },

      buildTreeData: function () {
        if (this.members.length === 0) return [];
        const processedMembers = new Set();
        let rootMembers = this.findRootMembers();
        const treeUnits = [];

        rootMembers.forEach((rootMember) => {
          if (processedMembers.has(rootMember.id)) return;
          processedMembers.add(rootMember.id);

          const spouses = this.getSpouses(rootMember.id);
          if (spouses.length === 0) {
            const familyUnit = {
              id: `unit_${rootMember.id}`,
              parents: [rootMember],
              children: this.buildChildrenUnits(rootMember.id, null, processedMembers)
            };
            treeUnits.push(familyUnit);
          } else {
            spouses.forEach((spouse) => {
              if (processedMembers.has(spouse.id)) return;
              processedMembers.add(spouse.id);
              const familyUnit = {
                id: `unit_${rootMember.id}_${spouse.id}`,
                parents: [rootMember, spouse],
                children: this.buildChildrenUnits(
                  rootMember.id,
                  spouse.id,
                  processedMembers
                )
              };
              treeUnits.push(familyUnit);
            });
          }
        });

        return treeUnits;
      },

      findRootMembers: function () {
        let rootMembers = this.members.filter(
          (member) =>
            !this.relationships.some((r) => r.to === member.id && r.type === 'parent')
        );
        if (rootMembers.length === 0 && this.members.length > 0) {
          const sortedMembers = [...this.members].sort((a, b) => {
            const yearA = a.birthYear ? parseInt(a.birthYear) : 9999;
            const yearB = b.birthYear ? parseInt(b.birthYear) : 9999;
            return yearA - yearB;
          });
          const numRoots = Math.max(1, Math.ceil(sortedMembers.length * 0.05));
          rootMembers = sortedMembers.slice(0, numRoots);
        }
        return rootMembers;
      },

      buildChildrenUnits: function (parent1Id, parent2Id, processedMembers) {
        let childrenIds;
        if (parent2Id) {
          const children1 = this.relationships
            .filter((r) => r.from === parent1Id && r.type === 'parent')
            .map((r) => r.to);
          const children2 = this.relationships
            .filter((r) => r.from === parent2Id && r.type === 'parent')
            .map((r) => r.to);
          childrenIds = children1.filter((id) => children2.includes(id));
          if (childrenIds.length === 0) {
            childrenIds = children1;
          }
        } else {
          childrenIds = this.relationships
            .filter((r) => r.from === parent1Id && r.type === 'parent')
            .map((r) => r.to);
        }
        if (childrenIds.length === 0) return [];
        const childrenUnits = [];

        childrenIds.forEach((childId) => {
          if (processedMembers.has(childId)) return;
          processedMembers.add(childId);

          const child = this.members.find((m) => m.id === childId);
          if (!child) return;

          const spouses = this.getSpouses(childId);
          if (spouses.length === 0) {
            const childUnit = {
              id: `unit_${childId}`,
              parents: [child],
              children: this.buildChildrenUnits(childId, null, processedMembers)
            };
            childrenUnits.push(childUnit);
          } else {
            spouses.forEach((spouse) => {
              if (processedMembers.has(spouse.id)) return;
              processedMembers.add(spouse.id);
              const childUnit = {
                id: `unit_${childId}_${spouse.id}`,
                parents: [child, spouse],
                children: this.buildChildrenUnits(childId, spouse.id, processedMembers)
              };
              childrenUnits.push(childUnit);
            });
          }
        });
        return childrenUnits;
      },

      layoutFamilyTree: function (
        units,
        level,
        startX,
        startY,
        boxWidth,
        boxHeight,
        levelHeight,
        siblingDistance
      ) {
        if (!units || units.length === 0) return [];
        const spacedUnits = [];
        let totalWidth = units.length * (boxWidth + siblingDistance);
        let currentX = startX - totalWidth / 2 + boxWidth / 2;

        units.forEach((unit) => {
          let childPositions = [];
          if (unit.children && unit.children.length > 0) {
            childPositions = this.layoutFamilyTree(
              unit.children,
              level + 1,
              currentX + (boxWidth + siblingDistance) / 2,
              startY,
              boxWidth,
              boxHeight,
              levelHeight,
              siblingDistance
            );
          }
          let unitX = currentX;
          if (childPositions.length > 0) {
            const leftChild = childPositions[0];
            const rightChild = childPositions[childPositions.length - 1];
            unitX = (leftChild.x + rightChild.x) / 2;
          }
          const positionedUnit = {
            ...unit,
            x: unitX,
            y: startY + level * levelHeight,
            level: level,
            children: childPositions,
            width: unit.parents.length > 1 ? boxWidth * 2 + 40 : boxWidth
          };
          spacedUnits.push(positionedUnit);
          currentX += boxWidth + siblingDistance;
        });

        for (let i = 1; i < spacedUnits.length; i++) {
          const prevUnit = spacedUnits[i - 1];
          const currUnit = spacedUnits[i];
          const prevWidth = prevUnit.width || boxWidth;
          const currWidth = currUnit.width || boxWidth;
          const minDistance = prevWidth / 2 + currWidth / 2 + siblingDistance;
          if (currUnit.x - prevUnit.x < minDistance) {
            const shift = minDistance - (currUnit.x - prevUnit.x);
            currUnit.x += shift;
            for (let j = i + 1; j < spacedUnits.length; j++) {
              spacedUnits[j].x += shift;
            }
            if (currUnit.children && currUnit.children.length > 0) {
              this.shiftChildrenUnits(currUnit.children, shift);
            }
          }
        }
        return spacedUnits;
      },

      shiftChildrenUnits: function (units, shiftAmount) {
        if (!units || units.length === 0) return;
        units.forEach((unit) => {
          unit.x += shiftAmount;
          if (unit.children && unit.children.length > 0) {
            this.shiftChildrenUnits(unit.children, shiftAmount);
          }
        });
      },

      drawFamilyUnits: function (svg, units, boxWidth, boxHeight) {
        if (!units || units.length === 0) return;
        units.forEach((unit) => {
          this.drawFamilyUnit(svg, unit, boxWidth, boxHeight);
          if (unit.children && unit.children.length > 0) {
            const lineStartY = unit.y + boxHeight;
            const lineEndY = unit.children[0].y - 20;
            let centerX = unit.x;

            // vertical line from parents to children top
            svg
              .append('path')
              .attr('class', 'tree-link')
              .attr('d', `M${centerX},${lineStartY} V${lineEndY}`);

            // horizontal line if multiple children
            if (unit.children.length > 1) {
              const leftMostChild = unit.children[0];
              const rightMostChild = unit.children[unit.children.length - 1];
              svg
                .append('path')
                .attr('class', 'tree-link')
                .attr('d', `M${leftMostChild.x},${lineEndY} H${rightMostChild.x}`);
            }

            // lines down to each child
            unit.children.forEach((child) => {
              svg
                .append('path')
                .attr('class', 'tree-link')
                .attr('d', `M${child.x},${lineEndY} V${child.y}`);
            });

            this.drawFamilyUnits(svg, unit.children, boxWidth, boxHeight);
          }
        });
      },

      drawFamilyUnit: function (svg, unit, boxWidth, boxHeight) {
        const parents = unit.parents;
        if (parents.length === 0) return;
        const familyGroup = svg
          .append('g')
          .attr('class', 'family-unit')
          .attr('transform', `translate(${unit.x},${unit.y})`);

        if (parents.length === 1) {
          this.drawPersonNode(familyGroup, parents[0], 0, 0, boxWidth, boxHeight);
        } else if (parents.length === 2) {
          const spacing = 40;
          this.drawPersonNode(
            familyGroup,
            parents[0],
            -boxWidth - spacing / 2,
            0,
            boxWidth,
            boxHeight
          );
          this.drawPersonNode(
            familyGroup,
            parents[1],
            spacing / 2,
            0,
            boxWidth,
            boxHeight
          );
          familyGroup
            .append('path')
            .attr('class', 'marriage-link')
            .attr('d', `M${-spacing / 2},${boxHeight / 2} H${spacing / 2}`);
        }
      },

      drawPersonNode: function (group, person, x, y, width, height) {
        const nodeGroup = group
          .append('g')
          .attr('class', 'family-node')
          .attr('transform', `translate(${x},${y})`)
          .attr('data-id', person.id);

        // shape
        if (person.gender === 'male') {
          nodeGroup
            .append('rect')
            .attr('width', width)
            .attr('height', height)
            .attr('rx', 5)
            .attr('fill', 'white')
            .attr('stroke', '#4A89DC')
            .attr('stroke-width', 1);
          nodeGroup
            .append('rect')
            .attr('class', 'node-male')
            .attr('width', width)
            .attr('height', height)
            .attr('rx', 5)
            .attr('fill-opacity', 0.8);
        } else if (person.gender === 'female') {
          nodeGroup
            .append('ellipse')
            .attr('cx', width / 2)
            .attr('cy', height / 2)
            .attr('rx', width / 2)
            .attr('ry', height / 2)
            .attr('fill', 'white')
            .attr('stroke', '#D770AD')
            .attr('stroke-width', 1);
          nodeGroup
            .append('ellipse')
            .attr('class', 'node-female')
            .attr('cx', width / 2)
            .attr('cy', height / 2)
            .attr('rx', width / 2)
            .attr('ry', height / 2)
            .attr('fill-opacity', 0.8);
        } else {
          nodeGroup
            .append('polygon')
            .attr(
              'points',
              `${width / 2},0 ${width},${height / 2} ${width / 2},${height} 0,${height / 2}`
            )
            .attr('fill', 'white')
            .attr('stroke', '#656D78')
            .attr('stroke-width', 1);
          nodeGroup
            .append('polygon')
            .attr('class', 'node-unknown')
            .attr(
              'points',
              `${width / 2},0 ${width},${height / 2} ${width / 2},${height} 0,${height / 2}`
            )
            .attr('fill-opacity', 0.8);
        }

        // photo
        if (person.photo) {
          const clipId = `clip-${person.id}`;
          const defs = group.append('defs');
          const clipPath = defs.append('clipPath').attr('id', clipId);

          if (person.gender === 'male') {
            clipPath
              .append('rect')
              .attr('x', width / 2 - 25)
              .attr('y', -30)
              .attr('width', 50)
              .attr('height', 50)
              .attr('rx', 5);
          } else {
            clipPath
              .append('circle')
              .attr('cx', width / 2)
              .attr('cy', -15)
              .attr('r', 25);
          }

          nodeGroup
            .append('rect')
            .attr('x', width / 2 - 28)
            .attr('y', -33)
            .attr('width', 56)
            .attr('height', 56)
            .attr('rx', 28)
            .attr('fill', 'white')
            .attr('stroke', '#ccc')
            .attr('stroke-width', 2);

          nodeGroup
            .append('image')
            .attr('x', width / 2 - 25)
            .attr('y', -30)
            .attr('width', 50)
            .attr('height', 50)
            .attr('clip-path', `url(#${clipId})`)
            .attr('xlink:href', person.photo);
        }

        // name text
        nodeGroup
          .append('text')
          .attr('x', width / 2)
          .attr('y', height / 2 + 5)
          .attr('text-anchor', 'middle')
          .attr('fill', 'black')
          .attr('font-weight', 'bold')
          .attr('font-size', '14px')
          .text(this.getShortName(person));

        // date text
        if (person.birthMonth || person.birthDay || person.birthYear) {
          let dateText = this.formatDateString(
            person.birthMonth,
            person.birthDay,
            person.birthYear
          );
          if (person.deathMonth || person.deathDay || person.deathYear) {
            dateText +=
              ' - ' +
              this.formatDateString(person.deathMonth, person.deathDay, person.deathYear);
          }
          nodeGroup
            .append('text')
            .attr('class', 'node-year-label')
            .attr('x', width / 2)
            .attr('y', height + 24)
            .attr('fill', '#00008B')
            .attr('font-weight', 'normal')
            .attr('font-size', '12px')
            .attr('text-anchor', 'middle')
            .text(dateText);
        }

        // selection circle (top-left)
        const selectCircle = nodeGroup
          .append('circle')
          .attr('class', 'select-circle')
          .attr('cx', 10)
          .attr('cy', 10)
          .attr('r', 8)
          .attr('fill', 'white')
          .attr('stroke', 'black')
          .attr('stroke-width', 1)
          .style('cursor', 'pointer')
          .on('click', (event) => {
            event.stopPropagation();
            this.toggleSelection(person.id, selectCircle);
          });

        // open profile if user clicks anywhere on the shape (but not the circle or X)
        // We'll put a transparent rect on top to capture clicks
        nodeGroup
          .append('rect')
          .attr('width', width)
          .attr('height', height)
          .attr('fill', 'transparent')
          .style('cursor', 'pointer')
          .on('click', (event) => {
            // only open if not the circle or the delete X
            // event.stopPropagation(); // We can handle if needed
            this.showProfile(person);
          });

        // delete button (an X) top-right
        const deleteBtn = nodeGroup
          .append('text')
          .attr('class', 'delete-button')
          .attr('x', width - 10)
          .attr('y', 14)
          .attr('text-anchor', 'middle')
          .attr('fill', '#e74c3c')
          .attr('font-weight', 'bold')
          .attr('font-size', '16px')
          .style('cursor', 'pointer')
          .text('')
          .on('click', (event) => {
            event.stopPropagation();
            if (confirm('Are you sure you want to delete this person?')) {
              this.deleteMember(person.id);
            }
          });
      },

      // Utility for date
      formatDateString: function (month, day, year) {
        let parts = [];
        if (month) {
          const monthNames = [
            'Jan',
            'Feb',
            'Mar',
            'Apr',
            'May',
            'Jun',
            'Jul',
            'Aug',
            'Sep',
            'Oct',
            'Nov',
            'Dec'
          ];
          parts.push(monthNames[parseInt(month) - 1]);
        }
        if (day) parts.push(day);
        if (year) parts.push(year);
        return parts.join(' ');
      },

      // Delete
      deleteMember: function (memberId) {
        const index = this.members.findIndex((m) => m.id === memberId);
        if (index === -1) return;
        this.members.splice(index, 1);
        this.relationships = this.relationships.filter(
          (r) => r.from !== memberId && r.to !== memberId
        );
        this.saveData();
        this.populateMemberSelectors();
        this.renderTree();
      },

      getShortName: function (member) {
        if (!member) return '';
        return member.firstName || member.lastName || 'Unnamed';
      },

      // Center
      centerTree: function () {
        const svg = d3.select('#tree-container svg');
        const container = document.getElementById('tree-container');
        if (!svg.empty() && container) {
          const zoom = d3.zoom();
          const g = svg.select('g');
          if (!g.empty()) {
            const bounds = g.node().getBBox();
            const width = container.clientWidth;
            const height = container.clientHeight;
            const centerX = bounds.x + bounds.width / 2;
            const centerY = bounds.y + bounds.height / 2;
            const scale = 0.9 / Math.max(bounds.width / width, bounds.height / height);
            const translate = [
              width / 2 - scale * centerX,
              height / 2 - scale * centerY
            ];
            this.zoomLevel = scale;
            svg.call(
              zoom.transform,
              d3.zoomIdentity.translate(translate[0], translate[1]).scale(scale)
            );
          }
        }
      }
    };

    document.addEventListener('DOMContentLoaded', function () {
      familyTreeApp.init();
    });
  </script>
